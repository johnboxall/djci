{% extends "base.html" %}

{% block content %}
    <div class="block">
        {% if user.is_authenticated %}
            Logged in as {{ user }}.
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <h2>Welcome to DJCI!</h2>
            <p>
                <a href="{% url 'login' %}">Login</a> or
                <a href="{% url 'signup' %}">Signup</a>
            </p>
        {% endif %}
    </div>
{% endblock %}
